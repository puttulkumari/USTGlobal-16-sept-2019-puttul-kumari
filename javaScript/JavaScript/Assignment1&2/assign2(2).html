<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        //named function
        var var1=0;
        var var2=1;
        var var3;
        function fibo(num)
        {
            for(var i=1;i<=num;i++)
            {
                var3=var1+var2;
                var1=var2;
                var2=var3;
            }
            console.log('fibo=',var3);
        }
        fibo(10);
        //function expression
        var var1=0;
        var var2=1;
        var var3;
      var fibo1 = function(num)
      {
        for(var i=1;i<=num;i++)
            {
                var3=var1+var2;
                var1=var2;
                var2=var3;
            }
            console.log('fibo=',var3);
      }
      var fibo1=fibo(19);
      ////self invoked function
      var var1=0;
        var var2=1;
        var var3;
        (function(num)
        {
            for(var i=1;i<=num;i++)
            {
                var3=var1+var2;
                var1=var2;
                var2=var3;
            }
            console.log('fibo=',var3);
        })
        (12)
        //Fat arrow function

     var var1=0;
        var var2=1;
        var var3;
        var fibo2=(num)=>{
            for(var i=1;i<=num;i++)
            {
                var3=var1+var2;
                var1=var2;
                var2=var3;
            }
            console.log('fibo=',var3);
        }
        fibo2(23);

        </script>
</body>
</html>
