<form action="" class="col-md-4 offset-4 mt-5 card card-body" 
#form="ngForm" (ngSubmit)="addRequired(form)">
<h1 class="text-center bg-dark text-white">Form-1</h1>
<div class="form-group">
    <input type="User Name" name="User Name"
     id="User Name" class="form-group" placeholder="User Name">
</div>
<div class="form-group">
    <input type="User Page" name="User Page"
     id="User Page" class="form-group" 
     placeholder="User Page ">
</div>
<label>gender</label><br>
<label>male</label>
<input type="radio" name="gender" id="male">
    &nbsp;&nbsp;
<label>female</label>
<input type="radio" name="gender" id="female">
&nbsp;&nbsp;
<label>others</label>
<input type="radio" name="gender" id="others">
<div class="form-group">
    <input type="User Email" name="User Email"
     id="User Email" class="form-group" 
     placeholder="User Email">
</div>
<div class="form-group">
    <input type="User contact number" name="User contact number"
     id="User contact number" class="form-group" 
     placeholder="User contact number">
</div>

<div class="form-group">
    <input type="Password" name="Password"
     id="Password" class="form-group" 
     placeholder="Password">
</div>
<div class="form-group">
    <input type="retry-Password" name="retry-Password"
     id="retry-Password" class="form-group" 
     placeholder="retry-Password">
</div>

<div class="form-check">
    <input class = "form-check-input" type="checkbox">
    <label class="form-check-label">Add User</label>
</div>
</form>
