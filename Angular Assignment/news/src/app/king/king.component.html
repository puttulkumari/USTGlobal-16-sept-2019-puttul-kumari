<div class="card-group">
        <div class="row">
        <div class="col-md-3">
                <p class="text-center">Entertainment News</p>
                <div class="card">
                  <div class="card" *ngFor="let new of entertainmentone">
                        <div class="card-body">
                          <img src="" alt="">
                          <a href="{{new.url}}"><img src="{{new.urlToImage}}" class="card-img-top" alt="..."></a>
                          <h6>{{new.title}}</h6>
                          
                        </div>
                      </div>
                </div>
        </div>
        <div class="col-md-6 ">
                <h3 class="text-center">Top News From News</h3>
                <div class="card">
                  <div class="card" *ngFor="let new of allnews">
                        <div class="card-body">
                          <img src="" alt="">
                          <a href="{{new.url}}"><img src="{{new.urlToImage}}" class="card-img-top" alt="..."></a>
                          <h6>{{new.title}}</h6>
                          
                        </div>
                      </div>
                </div>

        </div>
        <div class="col-md-3" >
                <p class="text-center">Sports News</p>
                <div class="card">
                  <div class="card" *ngFor="let new of sportsone">
                        <div class="card-body">
                          <img src="" alt="">
                          <a href="{{new.url}}"><img src="{{new.urlToImage}}" class="card-img-top" alt="..."></a>
                          <h6>{{new.title}}</h6>
                          
                        </div>
                      </div>
                </div>
        </div>
        </div>
</div>
