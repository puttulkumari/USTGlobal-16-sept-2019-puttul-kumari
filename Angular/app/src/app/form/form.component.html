    <form action="" class="col-md-4 offset-4 mt-5 card card-body" 
    #form="ngForm" (ngSubmit)="addRequired(form)">
    <h1 class="text-center bg-dark text-white">Form-1</h1>
    <div class="form-group">
        <input type="Company Name" name="Company Name"
         id="Company Name" class="form-group" placeholder="Company Name">
    </div>
    <div class="form-group">
       <select class="custom-select">
           <option selected>skills</option>
           <option value="">C</option>
           <option value="">C++</option>
           <option value="">JAVA</option>
           <option value="">Python</option>
           <option>{{ skills }}</option>
       </select>
    </div>
   
    <div class="form-group">
        <input type="Year of Exp" name="Year of Exp"
         id="Year of Exp" class="form-group" placeholder="Year of Exp">
    </div>

    <div class="form-group">
        <input type="MCTC" name="MCTC"
         id="MCTC" class="form-group" placeholder="MCTC">
    </div>

    <div class="form-group">
        <input type="Location" name="Location"
         id="Location" class="form-group" placeholder="Location">
    </div>
    <div class="form-check">
        <input class = "form-check-input" type="checkbox">
        <label class="form-check-label">Add Required</label>
    </div>
</form>
